<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tournament Prediction Maker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .workspace {
                flex-direction: column;
            }
            
            #team-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #444;
                padding-bottom: 10px;
                margin-bottom: 10px;
            }

            #sidebar-list {
                display: flex;
                overflow-x: auto;
                padding-bottom: 5px;
                -webkit-overflow-scrolling: touch;
            }

            .sidebar-item {
                flex: 0 0 auto;
                margin-right: 10px;
                margin-bottom: 0;
                padding: 8px 15px;
                background: #333;
                border: 1px solid #555;
                border-radius: 20px;
            }
            
            .sidebar-item.selected {
                background-color: #00b9fe;
                color: white;
                border-color: #00b9fe;
            }

            .toolbar {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .toolbar button {
                width: 100%;
                margin: 0;
                padding: 12px; /* Larger touch target */
            }

            .participant {
                padding: 10px; /* Larger touch target */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bracket Predictor</h1>
        <p>Enter teams, generate bracket, and click to advance winners.</p>
    </header>

    <main>
        <div id="setup-panel" class="panel">
            <div class="form-group">
                <label for="tournament-name">Tournament Name:</label>
                <input type="text" id="tournament-name" placeholder="e.g. The International 2026">
            </div>
            <div class="form-group">
                <label for="team-input">Team Names (One per line):</label>
                <textarea id="team-input" placeholder="Team 1&#10;Team 2&#10;Team 3&#10;..."></textarea>
            </div>
            
            <div class="controls">
                <div class="form-group">
                    <label for="bracket-type">Format:</label>
                    <select id="bracket-type">
                        <option value="single">Single Elimination</option>
                        <option value="double">Double Elimination</option>
                    </select>
                </div>
                <button id="generate-btn">Create Bracket</button>
            </div>
        </div>

        <div id="bracket-view" class="hidden">
            <h2 id="tournament-title-display">Tournament Bracket</h2>
            <div class="toolbar">
                <button id="edit-btn" class="secondary">Edit Teams</button>
                <button id="reset-btn" class="secondary">Reset Predictions</button>
                <button id="fit-btn" class="secondary">Fit to Screen</button>
                <button id="share-btn" class="secondary">Share</button>
            </div>
            
            <div class="workspace">
                <aside id="team-sidebar">
                    <h3>Teams</h3>
                    <div id="sidebar-list"></div>
                </aside>
                <div class="bracket-scroll-wrapper">
                    <div id="bracket-container" class="bracket-container">
                        <!-- Bracket generated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('dulla', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
</body>
</html>
